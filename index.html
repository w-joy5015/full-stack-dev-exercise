<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ALS Developer Test</title>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Table = (props) => (
        <table>
          <Body results={props.results} />
        </table>
      );

      const Head = (props) => {
        return (
            <tr>
              <th>name</th>
              <th>username</th>
              <th>email</th>
              <th>phone</th>
            </tr>
        );
      };

      /*
      Below is the completed Body component. It renders the
      data as a table with the Head component.
      */
      const Body = (props) => {
        const results = props.results
        return(
          <div className ="all-rows">
            <Head/>
              {results.map(current => {
                return(
                  <tr className="single-row">
                    <td>{current.name}</td>
                    <td>{current.username}</td>
                    <td>{current.email}</td>
                    <td>{current.phone}</td>
                  </tr>
              )})}
          </div>
